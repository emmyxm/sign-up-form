<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="form-container">
    <form action="" method="post" id="signupForm">
        <h2>SignUp For Greatness</h2>
        <div class="firstname">
            <label for="firstname">FirstName:</label>
            <input type="text" placeholder="blacguyy" id="firstname" name="firstname" required minlength="3" pattern="^[A-Za-z][A-Za-z '\\-]+$" aria-describedby="firstnameError">
            <p id="firstnameError" class="error" aria-live="polite"></p>
        </div>
        <div class="lastname">
            <label for="lastname">LastName:</label>
            <input type="text" placeholder="dak" id="lastname" name="lastname" required minlength="3" pattern="^[A-Za-z][A-Za-z '\\-]+$" aria-describedby="lastnameError">
            <p id="lastnameError" class="error" aria-live="polite"></p>
        </div>
        <div class="age">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="120" aria-describedby="ageError">
            <p id="ageError" class="error" aria-live="polite"></p>
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="create password" required minlength="8" aria-describedby="passwordError">
            <p id="passwordError" class="error" aria-live="polite"></p>
        </div>
        <div class="confirmpassword">
            <label for="confirmpassword">Confirm-Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="re-enter password" required aria-describedby="confirmpasswordError">
            <p id="confirmpasswordError" class="error" aria-live="polite"></p>
        </div>
        <div class="link">
        <p>Already have an account? <a href="login/login.html">Login</a></p>
        <button type="submit">Create Account</button>
        </div>
    </form>
    
    </div>

</body>
<script src="script.js"></script>
</html>
