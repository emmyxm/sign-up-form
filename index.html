<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="form-container">
    <form action="" method="post">
        <h2>SignUp For Greatness</h2>
        <div class="firstname">
            <label for="firstname">FirstName:</label>
            <input type="text" placeholder="blacguyy" id="firstname" required minlength="3">
        </div>
        <div class="lastname">
            <label for="lastname">LastName:</label>
            <input type="text" placeholder="dak" id="lastname" required minlength="3">
        </div>
        <div class="age">
            <label for="age">Age:</label>
            <input type="number" id="age" required min="18">
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="create password" required>
        </div>
        <div class="confirmpassword">
            <label for="confirmpassword">Confirm-Password:</label>
            <input type="password" id="confirmpassword" placeholder="re-enter password" required>
        </div>
        <div class="link">
        <p>Already have an account? <a href="login/login.html">Login</a></p>
        <button type="submit">Create Account</button>
        </div>
    </form>
    
    </div>
</body>
</html>
