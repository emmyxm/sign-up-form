<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <form action="" method="post">
        <div>
            <label for="firstname">FirstName:</label>
            <input type="text" placeholder="blacguyy" id="firstname" required minlength="3">
        </div>
        <div>
            <label for="lastname">LastName:</label>
            <input type="text" placeholder="dak" id="lastname" required minlength="3">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" required min="18">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="create password" required>
        </div>
        <div>
            <label for="confirmpassword">Confirm-Password</label>
            <input type="password" id="confirmpassword" placeholder="re-enter password" required>
        </div>
        <p>Already have an account? <a href="login/login.html">Login</a></p>
        <button type="submit">Create Account</button>
    </form>
    
    </div>
</body>
</html>
